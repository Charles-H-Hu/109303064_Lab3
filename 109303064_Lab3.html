<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Number Guessing Game</title>
</head>
<body>
    <h1>109303064_Lab3_Number Guessing Game</h1>
    <div id="result"></div>

    <script>
        const targetNumber = Math.floor(Math.random() * 98) + 2;
        let attemptsLeft = 7; 
        let minRange = 1;    
        let maxRange = 100;  
        let guessedCorrectly = false;

        while (attemptsLeft > 0 && !guessedCorrectly) {
            const userInput = window.prompt(`請輸入${minRange} ~ ${maxRange}之間的數字\n還剩下 ${attemptsLeft} 次機會`);
            
            if (userInput === null || userInput.trim() === "") {
                alert("請輸入有效數字！");
                continue;
            }
            const guess = Number(userInput);
            if (isNaN(guess) || guess < minRange || guess > maxRange) {
                alert("請輸入有效範圍內的數字! (不能選擇範圍內的上下限)");
                continue;
            }

            attemptsLeft--;
            if (guess === targetNumber) {
                alert("恭喜你答對了！");
                document.getElementById("result").innerHTML = `<img src="109303064_Lab3_correct.jpg" alt="Correct">`;
                guessedCorrectly = true;
            } else if (guess > targetNumber) {
                alert("太大了！");
                maxRange = guess - 1;
            } else {
                alert("太小了！");
                minRange = guess + 1;
            }
        }

        if (!guessedCorrectly) {
            alert(`遊戲結束！正確答案是 ${targetNumber}。`);
            document.getElementById("result").innerHTML = `<img src="109303064_Lab3_wrong.jpg" alt="Wrong">`;
        }
    </script>
</body>
</html>
